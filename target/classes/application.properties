logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
#logging.level.root=DEBUG

server.tomcat.remote-ip-header=X-Forwarded-For
server.tomcat.protocol-header=X-Forwarded-Proto
server.session.timeout=450

spring.datasource.url = jdbc:mysql://localhost:3306/smdb
spring.datasource.driverClassName = com.mysql.jdbc.Driver
spring.datasource.username = smdbtsu
spring.datasource.password = password
spring.jpa.hibernate.ddl-auto=none
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.show-sql=false

management.port=18081
#management.security.enabled=false
#management.security.role=ADMIN


#Enable shutdown endpoint
endpoints.shutdown.enabled=true

flyway.user=smdbtsu
flyway.password=password

server.port=8081
server.context-path=

# List are defined as comma-separated values
flyway.schemas=smdb
flyway.url=jdbc:mysql://localhost:3306/smdb

application.name=Tech Debt Score
application.audit.enabled=false
log.dir=/var/log/smartbrains/techdebtscore
